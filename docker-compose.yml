version: '3.3'

services:
        frontend:
                build:
                        context: ./
                        dockerfile: ./frontend/Dockerfile
                command: ./frontend/run
                volumes:
                        - ./frontend:/frontend
                ports:
                        - 3001:3000
                depends_on:
                        - backend 

        backend:
                build:
                        context: ./
                        dockerfile: ./backend/Dockerfile                
                command: /start-reload.sh
                volumes:
                        - ./backend:/app
                ports:
                        - 80:80
                depends_on:
                        - db

        db:
                build: 
                        context: ./
                        dockerfile: ./db/Dockerfile
                restart: always
                environment:
                        POSTGRES_USER: postgres
                        POSTGRES_PASSWORD: dev-password-123
                        POSTGRES_DB: CSM
                        #ports:
                        #- 54321:5432
